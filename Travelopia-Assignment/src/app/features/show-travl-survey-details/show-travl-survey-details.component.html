<H1>Travel Survey Details</H1>

<div *ngIf = "!travelSurveys || travelSurveys.length === 0" fxLayoutAlign="center center">
    <H1>Currently No Travel surveys in the system. </H1>
    </div>

 <table
  *ngIf = "travelSurveys && travelSurveys.length>0" 
  mat-table 
  [dataSource]="travelSurveys" 
  class="mat-elevation-z8 show-travel-details-table"
  >

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef> Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
      </ng-container>
 
    <!-- travelPlace Column -->
    <ng-container matColumnDef="travelPlace">
        <th mat-header-cell *matHeaderCellDef> Travel Place </th>
        <td mat-cell *matCellDef="let element"> {{element.travelPlace}} </td>
      </ng-container>

    <!-- numberOfTravelers Column -->
    <ng-container matColumnDef="numberOfTravelers">
        <th mat-header-cell *matHeaderCellDef> Number Of Travellers</th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfTravelers}} </td>
      </ng-container>

    <!-- budgetPerPersonInDollar Column -->
    <ng-container matColumnDef="budgetPerPersonInDollar">
        <th mat-header-cell *matHeaderCellDef> Budget Per Person($)</th>
        <td mat-cell *matCellDef="let element"> {{element.budgetPerPersonInDollar}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
